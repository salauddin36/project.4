<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Website </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/icon.png" type="image/png">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./img/logo1.png" alt="">
                <p>Fitlab</p>
            </div>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Classes</a></li>
                <li><a href="#">Trainers</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div>
                <button>Email us</button>
                <button>Join Us</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h3>Register Here</h3>
            <form action="#">

                <div class="info">
                    <label for="fname">First Name :</label>
                    <input type="text" name="fname" id="fname" placeholder="Enter Your First Name">
                    <label for="lname">Last Name :</label>
                    <input type="text" name="lname" id="lname" placeholder="Enter Your Last Name">
                    <label for="age">Your Age :</label>
                    <input type="number" name="age" id="age" placeholder="How Old Are You ? ">
                    <label for="email">Email :</label>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email">
                </div>
                
                
                <div class="gender">
                    <p>Gender :</p>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female">
                </div>
                
                <div class="Schedule">
                    <p>Schedule :</p>
                    <input type="checkbox" name="Schedule" id="Morning">
                    <label for="Morning">Morning</label>

                    <input type="checkbox" name="Schedule" id="Evening">
                    <label for="Evening">Evening</label>

                    <input type="checkbox" name="Schedule" id="Weekends">
                    <label for="Weekends">Weekends</label>
                </div>
                <div>
                    <button class="btn" onclick="submit()">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
